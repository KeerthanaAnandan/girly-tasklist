<head>

  <title>my Task List</title>
  <style>
  body{
    background: url('3712178.jpg')center/cover no-repeat fixed;}
    #addbtn  {
      background-color: rgb(255, 202, 211);
    }
    .clear-tasks{
      background-color:  rgb(255, 202, 211);
    }
    .quobg{
      background-color:  rgb(255, 202, 211);
      color:black;
    }
    </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col card s12 quobg btn-outline-dark">
      <div class="card-content">
        <span class="card-text text-capitalize text-uppercase " id="quotesbae">WELCOME BABE!</span></div>
    </div>
  </div>
</div>

<div class="container ">
  <div class="row"> 
    <div class="col s12">
      <div id="main" class="card">
        <div class="card-content">
          <span class="card-title">My Lil Goals</span>
          <div class="row">
            <form id="task-form"><!---------here-------->
              <div class="input-field col s12">
                <input type="text" name="task" id="taskarea"><!---------here-------->
                <label for="task">New Tasks</label>

              </div>
              <input type="submit" value="Add Task " class="btn" id="addbtn"><!---------here-------->
            </form>
          </div>
        </div>
         <div class="card-action">
           <h5 id="task-title">Tasks</h5>
           <div class="input-field col s12">
              <input type="text" name="filter" id="filter"><!---------here-------->
              <label for="filter">Filter Task</label>

            </div>
            <ul class="collection"></ul><!---------here-------->
            <a href="#" class="clear-tasks btn"><!---------here-------->
              Clear Tasks </a>

         </div>
      </div>
    </div>
  </div>
</div>
